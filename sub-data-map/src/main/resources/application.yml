server:
  port: 8088
  servlet:
    context-path: /data-map
spring:
  application:
    name: sub-data-map
easy-es:
  compatible: true # 兼容模式开关,默认为false,若您的es客户端版本小于8.x,务必设置为true才可正常使用,8.x及以上则可忽略此项配置
  enable: true #默认为true,若为false则认为不启用本框架
  address : 127.0.0.1:9200 # es的连接地址,必须含端口 若为集群,则可以用逗号隔开 例如:127.0.0.1:9200,127.0.0.2:9200
  username: #若无 则可省略此行配置
  password: #若无 则可省略此行配置
  global-config:
    db-config:
      map-underscore-to-camel-case: true
eureka:
  client:
    #eureka-服务端地址，多节点,隔开
    service-url:
      defaultZone: http://admin:123456@127.0.0.1:30080/eureka
    # 是否注册到 Eureka
    register-with-eureka: true
    # 是否拉取服务列表
    fetch-registry: true
    # 拉取服务列表间隔
    registry-fetch-interval-seconds: 30
  instance:
    # 优先使用 IP 注册
    prefer-ip-address: true
    # 自定义实例 ID 显示
    instance-id: ${spring.application.name}:${spring.application.instance_id:${server.port}}
    # 心跳间隔
    lease-renewal-interval-in-seconds: 30
    # 续约到期时间
    lease-expiration-duration-in-seconds: 90
    # 健康检查路径
    health-check-url-path: /actuator/health
    # 状态页路径
    status-page-url-path: /actuator/info
    # 主页路径
    home-page-url-path: /
    # 添加元数据
    metadata-map:
      version: 1.0.0
      environment: dev

# 启用 Actuator 健康检查端点
management:
  endpoints:
    web:
      exposure:
        include: "*"